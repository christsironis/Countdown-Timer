<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img id="hills" src="images/pattern-hills.svg" alt="hills pattern">
  <p id="title">New Year Countdown</p>

  <div id="timer">
    <div class="item days">
      <span class="text">DAYS</span>
      <div class="container num1">
        <div class="before">
          <div id="up_back" class="flip upsecond">0</div>
          <div id="down_back" class="flip no downsecond">0</div>
        </div>
      </div>
      <div class="container num2">
        <div class="before">
          <div id="up_back" class="flip upsecond">0</div>
          <div id="down_back" class="flip no downsecond">0</div>
        </div>
      </div>
      <div class="container num3">
        <div class="before">
          <div id="up_back" class="flip upsecond">0</div>
          <div id="down_back" class="flip no downsecond">0</div>
        </div>
      </div>
    </div>
    <div class="item hours">
      <span class="text">HOURS</span>
      <div class="container num1">
        <div class="before">
          <div id="up_back" class="flip upsecond">0</div>
          <div id="down_back" class="flip no downsecond">0</div>
        </div>
      </div>
      <div class="container num2">
        <div class="before">
          <div id="up_back" class="flip upsecond">0</div>
          <div id="down_back" class="flip no downsecond">0</div>
        </div>
      </div>
    </div>
    <div class="item minutes">
      <span class="text">MINUTES</span>
      <div class="container num1">
        <div class="before">
          <div id="up_back" class="flip upsecond">0</div>
          <div id="down_back" class="flip no downsecond">0</div>
        </div>
      </div>
      <div class="container num2">
        <div class="before">
          <div id="up_back" class="flip upsecond">0</div>
          <div id="down_back" class="flip no downsecond">0</div>
        </div>
      </div>
    </div>
    <div class="item seconds">
      <span class="text">SECONDS</span>
      <div class="container num1">
        <div class="before">
          <div id="up_back" class="flip upsecond">0</div>
          <div id="down_back" class="flip no downsecond">0</div>
        </div>
      </div>
      <div class="container num2">
        <div class="before">
          <div id="up_back" class="flip upsecond">0</div>
          <div id="down_back" class="flip no downsecond">0</div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chris Tsironis</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
